name: Publish

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: DeterminateSystems/determinate-nix-action@main
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - run: nix develop -c ./bin/cv build-all
    - uses: actions/upload-artifact@v5
      with:
        name: cv-pdfs-all
        path: out/jago-cv-*.pdf
    - name: Create release
      run: |
        case "${{ github.event_name }}" in
          workflow_dispatch)
            # Manual trigger - create release with timestamp
            TAG="v$(date +%Y%m%d-%H%M%S)"
            ;;
          push)
            # Push trigger - tag release with short commit SHA
            TAG="v${GITHUB_SHA::7}"
            ;;
          *)
            # Fallback to ref name (e.g. tag push)
            TAG="${{ github.ref_name }}"
            ;;
        esac
        # Dynamic release with all available language PDFs
        gh release create "$TAG" out/jago-cv-*.pdf --title "JAGO - CV" --generate-notes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
